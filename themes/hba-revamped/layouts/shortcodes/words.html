{{ $inner := .Inner | safeHTML }}
{{ $color := .Get "color" | safeCSS }}
{{ $shadow := .Get "shadow" | safeCSS }}

<style>
.words {
    text-align: center;
    white-space: pre-line;
    font-size: 1em;
    line-height: 1.5;
    font-family: 'roboto', sans-serif;
    font-weight: 400;
    border-radius: 4px;
    padding: 1em;
    padding-left: 0.8em;
}
</style>

<div class="words" style="color: {{ $color }}; text-shadow: {{ $shadow }};">
    <em>{{- $inner -}}</em>
</div>
